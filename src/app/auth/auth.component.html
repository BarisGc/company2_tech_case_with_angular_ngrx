<div class="row">
  <div class="col-md-6 offset-md-3">
    <!-- <div class="alert alert-danger text-center mt-2" *ngIf="errorMessage">
      {{ errorMessage }}
    </div> -->
    <!-- aşağıdaki alarm kod bloku dinamik olarak kullanılacağı için üstteki kod bloku yoruma alındı... -->
    <app-alert
      [alertMessage]="errorMessage"
      *ngIf="errorMessage"
      (close)="onHandleError()"
    ></app-alert>
    <div *ngIf="isLoading" class="text-center mt-2" style="text-align: center">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form
      class="mt-2"
      #authForm="ngForm"
      (ngSubmit)="onSubmit(authForm)"
      *ngIf="!isLoading"
    >
      <div class="form-group w-50 mx-auto">
        <label for="email">E-Mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
        />
      </div>
      <div class="form-group w-50 mx-auto">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
        />
      </div>
      <div class="d-flex justify-content-center mt-3 align-items-center">
        <button
          class="btn btn-primary me-2"
          type="submit"
          [disabled]="!authForm.valid"
        >
          {{ isLoginMode ? "Login" : "Sign Up" }}
        </button>
        |
        <button
          class="btn btn-primary ms-2"
          (click)="onSwitchMode()"
          type="button"
        >
          Switch to {{ isLoginMode ? "Sign Up" : "Login" }}
        </button>
      </div>
    </form>
  </div>
</div>
