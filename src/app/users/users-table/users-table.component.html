<div class="col-6 offset-3 justify-content-center d-flex flex-column">
  <!-- Display Users -->
  <table
    class="table table-striped table-bordered table-hover table-sm mb-3"
    id="usersTable"
  >
    <thead>
      <tr>
        <th class="text-center align-middle fs-6">User ID</th>
        <th class="text-center align-middle fs-6">User Name</th>
        <th class="text-center align-middle fs-6">User Status</th>
        <th class="text-center align-middle fs-6">User Detail</th>
      </tr>
    </thead>
    <tbody>
      <tr class="" *ngFor="let user of filteredUsersTableData; let i = index">
        <td class="text-center align-middle">{{ user.userID }}</td>
        <td class="text-center align-middle">{{ user.userName }}</td>
        <td class="text-center align-middle">{{ user.userStatus }}</td>
        <td class="text-center align-middle">
          <a
            style="cursor: pointer"
            class="btn btn-sm bg-info"
            [routerLink]="[user.userID, 'details']"
            >Details</a
          >
          <a
            style="cursor: pointer"
            [routerLink]="[user.userID, 'edit']"
            class="btn btn-sm bg-warning ms-2"
            >Edit</a
          >
          <button
            class="btn btn-sm bg-danger text-white ms-2"
            (click)="handleDeleteUser(user.userID)"
          >
            Delete
          </button>
          <button
            class="btn btn-sm bg-dark text-white ms-2"
            (click)="onAddToSelectedUsersPool(user.userID)"
          >
            Add to Pool
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <button
    type="button"
    class="btn btn-secondary btn-sm w-50 mx-auto mb-3"
    (click)="exportexcel()"
  >
    Export To Excel File
  </button>

  <app-users-table-pagination></app-users-table-pagination>
</div>
